<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Admin Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, addDoc, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration provided by the environment
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        let userId = null;

        // UI Elements
        const authSection = document.getElementById('auth-section');
        const dashboard = document.getElementById('dashboard');
        const userIdDisplay = document.getElementById('user-id-display');
        const walletBalanceDisplay = document.getElementById('wallet-balance');
        const transactionsTableBody = document.getElementById('transactions-table-body');
        const addTransactionBtn = document.getElementById('add-transaction-btn');

        // Authentication and Data Handling
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`;
                authSection.classList.add('hidden');
                dashboard.classList.remove('hidden');

                // Set up real-time listeners
                setupRealtimeListeners(userId);
            } else {
                userId = null;
                authSection.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        });

        // Sign in anonymously or with custom token
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error during authentication:", error);
            }
        }

        // Setup Firestore listeners
        function setupRealtimeListeners(currentUserId) {
            // Wallet balance listener
            const walletDocPath = `/artifacts/${appId}/users/${currentUserId}/wallets/main`;
            onSnapshot(doc(db, walletDocPath), (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    walletBalanceDisplay.textContent = `$${(data.balance || 0).toFixed(2)}`;
                } else {
                    walletBalanceDisplay.textContent = '$0.00';
                }
            }, (error) => {
                console.error("Error fetching wallet balance:", error);
            });

            // Transactions listener
            const transactionsCollectionPath = `/artifacts/${appId}/users/${currentUserId}/transactions`;
            const q = query(collection(db, transactionsCollectionPath));
            onSnapshot(q, (querySnapshot) => {
                const transactions = [];
                querySnapshot.forEach((doc) => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                // Sort transactions by date descending in JavaScript to avoid index issues
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                renderTransactions(transactions);
            }, (error) => {
                console.error("Error fetching transactions:", error);
            });
        }

        // Render transactions to the table
        function renderTransactions(transactions) {
            transactionsTableBody.innerHTML = '';
            if (transactions.length === 0) {
                transactionsTableBody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-400">No transactions found.</td></tr>';
                return;
            }
            transactions.forEach(tx => {
                const row = document.createElement('tr');
                const statusColor = tx.status === 'Completed' ? 'text-green-500' : (tx.status === 'Pending' ? 'text-yellow-500' : 'text-red-500');
                const amountColor = tx.amount > 0 ? 'text-green-500' : 'text-red-500';
                row.innerHTML = `
                    <td class="p-4">${tx.id.substring(0, 8)}...</td>
                    <td class="p-4">${tx.date}</td>
                    <td class="p-4 ${amountColor}">${tx.amount.toFixed(2)}</td>
                    <td class="p-4 ${statusColor}">${tx.status}</td>
                `;
                transactionsTableBody.appendChild(row);
            });
        }

        // Add a new transaction
        async function addTransaction() {
            if (!userId) {
                console.error("User not authenticated.");
                return;
            }

            const transactionsCollectionPath = `/artifacts/${appId}/users/${userId}/transactions`;
            const walletDocPath = `/artifacts/${appId}/users/${userId}/wallets/main`;

            const statuses = ['Completed', 'Pending', 'Failed'];
            const newTransaction = {
                amount: (Math.random() * 100 - 50),
                date: new Date().toISOString().slice(0, 10),
                status: statuses[Math.floor(Math.random() * statuses.length)],
                type: Math.random() > 0.5 ? 'Deposit' : 'Withdrawal'
            };

            try {
                // Use a transaction to update both the wallet balance and transactions
                await runTransaction(db, async (transaction) => {
                    // Add the new transaction
                    const transactionsCollectionRef = collection(db, transactionsCollectionPath);
                    await addDoc(transactionsCollectionRef, newTransaction);
                    
                    // Update the wallet balance
                    const walletDocRef = doc(db, walletDocPath);
                    const walletDoc = await transaction.get(walletDocRef);
                    const currentBalance = walletDoc.exists() ? walletDoc.data().balance : 0;
                    const newBalance = currentBalance + newTransaction.amount;
                    transaction.set(walletDocRef, { balance: newBalance });
                });
            } catch (error) {
                console.error("Error adding transaction or updating wallet:", error);
            }
        }

        // Listeners for UI interaction
        window.onload = () => {
            const authButton = document.getElementById('auth-button');
            if (authButton) {
                authButton.addEventListener('click', authenticate);
            }
            if (addTransactionBtn) {
                addTransactionBtn.addEventListener('click', addTransaction);
            }
        };

    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container-card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .table-header {
            background-color: #1f242d;
        }
    </style>
</head>
<body class="bg-[#0d1117] min-h-screen flex flex-col items-center justify-center p-4 text-white">

    <!-- Authentication Section -->
    <div id="auth-section" class="w-full max-w-md p-6 rounded-xl shadow-lg container-card flex flex-col items-center text-center">
        <h1 class="text-3xl font-bold mb-4">Demo Dashboard</h1>
        <p class="mb-6 text-gray-400">Click below to start the anonymous demo.</p>
        <button id="auth-button" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-200">
            Enter Demo
        </button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="hidden w-full max-w-6xl space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 md:mb-0">Dashboard Overview</h1>
            <p id="user-id-display" class="text-sm font-mono bg-gray-700 py-1 px-3 rounded-lg"></p>
        </div>

        <!-- Wallet Balance Card -->
        <div class="container-card p-6 rounded-xl shadow-md flex items-center justify-between">
            <div>
                <h2 class="text-xl font-semibold text-gray-400">Wallet Balance</h2>
                <p id="wallet-balance" class="text-4xl font-bold mt-2">$0.00</p>
            </div>
            <button id="add-transaction-btn" class="flex items-center space-x-2 py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                <span>Add Mock Transaction</span>
            </button>
        </div>

        <!-- Transactions Table -->
        <div class="container-card p-6 rounded-xl shadow-md overflow-x-auto">
            <h2 class="text-xl font-semibold mb-4">Transaction History</h2>
            <table class="w-full text-left table-auto">
                <thead>
                    <tr class="table-header">
                        <th class="p-4 rounded-tl-lg">Transaction ID</th>
                        <th class="p-4">Date</th>
                        <th class="p-4">Amount</th>
                        <th class="p-4 rounded-tr-lg">Status</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body" class="divide-y divide-gray-700">
                    <!-- Transactions will be rendered here by JavaScript -->
                    <tr><td colspan="4" class="py-4 text-center text-gray-400">Loading transactions...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
